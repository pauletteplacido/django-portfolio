{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'main.css' %}">
</head>
<body class="text-light">
    <div id="top"></div>

    {% include 'partials/navbar.html' %}

    <div class="container p-4">

    {% block content %}
    {% endblock %}
   
    <footer>Foother</footer>
    
</body>
<a href="#top" class="scroll-to-top">Volver arriba</a>

<!-- JavaScript para el botón de volver arriba -->
<script>
  // Función para desplazarse suavemente hacia arriba
  function scrollToTop() {
    window.scrollTo({
      top: 0,
      behavior: "smooth"
    });
  }

  // Agregar un evento de clic al enlace o botón
  document.querySelector('.scroll-to-top').addEventListener('click', scrollToTop);

</script>
</html>
